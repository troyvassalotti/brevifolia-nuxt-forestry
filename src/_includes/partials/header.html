		{% if page.fileSlug === "" %}

			<a href="/">{{ metadata.title }}</a>
		</h1>
		{% else %}
		<p>

		</p>
		{% endif %}

				<a href="/info/">info</a>
			{% endif %}
		</h2>
	</nav>
</header>
